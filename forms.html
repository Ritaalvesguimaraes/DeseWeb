<html>
	<head>
		<title>Formulários</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<style>
			h2 {
				color: lightgray;
			}
		</style>
	</head>
	<body>
		<section>


            <h3>Insira seus dados</h3>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Sobronome" aria-label="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Telefone" aria-label="Telefone">
                  </div>
              </div>


              
			<h2>Pesquise sobre os modelos</h2>
			<h3>Método GET</h3>
            
			<form action="https://google.com/search" method="GET">
				<input type="text" name="q" placeholder="search">
				<input type="submit" value="pesquisar">
				<input type="reset" value="limpar">
			</form>
			<h3>Método POST</h3>
			<form action="https://requestsecho.herokuapp.com" method="POST">
				<input type="text" name="q" placeholder="search">
				<input type="submit" value="pesquisar">
				<input type="reset" value="limpar">
			</form>
		</section>
		<footer>
		<a href="index.html">Início</a>
		</footer>
	</body>
</html>
